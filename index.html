<!DOCTYPE html>
<html lang="PT BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Cadastro</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    
    <form action="gmail@gmail.com" method="get">

        <TABLE class="intro">
            <h1>Formulário de cadastro</h1>
           
            <tr>
                <td class="name2">Nome:</td>
                <td><input type=text name="nome" size="35"></td>
            </tr>
            <tr>
                <td class="name2">E-mail:</td>
                    <td><input type=text name="E-mail" size="35"></td>
            </tr>
            <tr>
                <td class="name2">Sexo:</td>
                <td><INPUT TYPE=radio NAME="selecao-sexo" CHECKED>Feminino
    
                    <INPUT TYPE=radio NAME="selecao-sexo">Masculino</td>
            </tr>
            <tr>
                <td class="name2">RG:</b></td>
                <td><input type="namber" name="RG" size="35"></td>
            </tr>
            <tr>
                <td class="name2">CPF:</td>
                <td><input type="nambre" name="cpf" size="35"></td>
            </tr>
            <tr>
                <td class="name2">Login</td>
                <td><input type="text" name="login" size="35"></td>
            </tr>
            <tr>
                <td class="name2">Senha:</td>
                <td><input type="password" name="senha" size="35"></td>
            </tr>
            <table>
                <INPUT TYPE=submit VALUE="Enviar" class="sub">
                <INPUT TYPE=reset VALUE="Limpar" class="res">
            </table>
        </TABLE>
                                   
    </form>
    
    
</body>
</html>
